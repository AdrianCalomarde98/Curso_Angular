<h1>Buscador <small>"{{termino}}"</small></h1>
<hr>
<div *ngIf="heroes.length > 0">
    <div class="row" data-massonry='{ "percentPosition": true }'>
        <div class="col-sm-6 col-lg-3 mb-3" *ngFor="let heroe of heroes; let i = index">
            <div class="card animated fadeIn fast">
                <img class="card-img-top img-fluid" src={{heroe.img}} alt={{heroe.nombre}}>
                <div class="card-body">
                    <h5 class="card-title">{{heroe.nombre}}</h5>
                    <p class="card-text">{{heroe.bio}}</p>
                    <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

                    <button (click)="verHeroe(heroe.nombre)" type="button" class="btn btn-outline-primary">
                        Ver más...
                    </button>

                    <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="heroes.length == 0">
    <div class="alert alert-danger" role="alert">
        No hay ningún resultado para tu búsqueda: {{termino}}.
    </div>
</div>
